font = Iosevka NFM
text_color = white
bg_color = (0.0, 0.0, 0.0, 0.7)

# Position format: horizontal,vertical[,margin_h,margin_v]
# Horizontal: left, center, right
# Vertical: top, center, bottom
# Examples:
#   position = right,bottom          # bottom-right with 10px margin
#   position = center,bottom         # center-bottom with 10px margin
#   position = left,top,20           # top-left with 20px margin
#   position = center,center,0,0     # dead center, no margin
position = center,bottom,10

# Define colors as (r, g, b, a) - floats from 0.0 to 1.0
white = (1.0, 1.0, 1.0, 1.0)
red = (1.0, 0.0, 0.0, 1.0)
orange = (1.0, 0.65, 0.0, 1.0)
yellow = (1.0, 1.0, 0.0, 1.0)
green = (0.0, 1.0, 0.0, 1.0)

# signal = message,color,threshold,state,animation,duration
signal = Critical!,red,15,discharging,flicker,10
signal = Low Battery!,orange,25,discharging,pulse,30
signal = Optimal Reached!,yellow,80,charging,none,5
